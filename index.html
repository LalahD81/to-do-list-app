<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="box-heading">
        <h2 class="currentDayAndDate"></h2>
        <i class="fas fa-sync-alt fa-2x"></i>
      </div>
      <div class="box-list">
        <div class="img-attribution">
          <a href="https://www.freepik.com/free-photos-vectors/nature"
            >Nature vector created by freepik - www.freepik.com</a>
        </div>
        <div class="list-area">

          <h2>Things to do:</h2>
          <!-- <div class="list">
            <i class="far fa-circle" job="complete"></i>
            <p class="text">Sample To Dos</p>
            <i class="fas fa-trash-alt" job = "delete"></i>
          </div>-->
        </div>

        <div class="box-addItem">
          <i class="fas fa-plus fa-2x"></i>
          <input type="text" class="input-box" placeholder="Add an item" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/55cb5d0aeb.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
