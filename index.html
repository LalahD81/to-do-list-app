<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="box-heading">
        <h2 class="date&time">Date Here</h2>
      </div>
      <div class="box-list">
        <div class="img-attribution">
          <a href="https://www.freepik.com/free-photos-vectors/nature"
            >Nature vector created by freepik - www.freepik.com</a>
            <i class="fas fa-trash-alt fa-2x"></i>
        </div>
        <form>
          <div class="list">
            <input type="checkbox" />
            <label for="to-dos">Sample To Dos</label>
          </div>
          <div class="list">
            <input type="checkbox" />
            <label for="to-dos">Do the laundry</label>
          </div>
          <div class="list">
            <input type="checkbox" />
            <label for="to-dos">Wash your hands</label>
          </div>
          <div class="list">
            <input type="checkbox" class="checkbox"/>
            <label for="to-dos">Wash your hands</label>
          </div>
        </form>
        <div class="box-addItem">
          <i class="fas fa-plus fa-2x"></i>

          <input type="text" class="input-box"  placeholder="Add an item"/>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/55cb5d0aeb.js"
      crossorigin="anonymous"
    ></script>
    <script src="/dist/js/app.js"></script>
  </body>
</html>
